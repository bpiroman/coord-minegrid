<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/coffee.svg">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <title>Coordinate Converter</title>
</head>
<body>
   <div class="form">
    <h1>Coordinate Converter</h1>
    <h3>Mine Grid to MGA</h3>
    <label>X: <input type="number" id="coordxGrid"></Label>
    <label>Y: <input type="number" id="coordyGrid"></label>
    <button id="submitGridMga">Calc</button>
    <h3 id="resultMga"></h3>
    <h3>MGA to Mine Grid</h3>
    <label>X: <input type="number" id="coordxMga"></Label>
    <label>Y: <input type="number" id="coordyMga"></label>
    <button id="submitMgaGrid">Calc</button>
    <h3 id="resultGrid"></h3>
    <hr>
    <h3>MGA to Lat Long</h3>
    <label>X: <input type="number" id="coordxLatLong"></Label>
    <label>Y: <input type="number" id="coordyLatLong"></label>
    <button id="submitMgaLatLong">Calc</button>
    <h3 id="resultGrid"></h3>
    <h3>Lat Long to MGA</h3>
    <label>X: <input type="number" id="latLongCoordx"></Label>
    <label>Y: <input type="number" id="latLongCoordy"></label>
    <button id="submitLatLongMga">Calc</button>
    <h3 id="resultGrid"></h3>
   </div>
    <script src="./js/app.js"></script>
</body>
</html>
